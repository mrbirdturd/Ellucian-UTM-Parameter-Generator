<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellucian UTM Parameter Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #utm-url {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
        }
        #copy-button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #copy-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ellucian UTM Parameter Builder</h1>
    <form id="utm-form">
        <div class="form-group">
            <label for="base-url">Base URL</label>
            <input type="text" id="base-url" name="base-url" placeholder="e.g., ellucian.com">
        </div>
        <div class="form-group">
            <label for="utm-source">UTM Source</label>
            <select id="utm-source" name="utm_source">
                <option value="6sense">6sense</option>
                <option value="aacrao">AACRAO</option>
                <option value="badge">Badge</option>
                <option value="blog">Blog</option>
                <option value="caubo">CAUBO</option>
                <option value="chronicle">Chronicle</option>
                <option value="consensusdemo">Consensus Demo</option>
                <option value="customer-center">Customer Center</option>
                <option value="demandbase">Demandbase</option>
                <option value="demandscience">Demand Science</option>
                <option value="digital-insider">Digital Insider</option>
                <option value="educause">Educause</option>
                <option value="ellucian.com">Ellucian.com</option>
                <option value="ellumination">Ellumination</option>
                <option value="encore">Encore</option>
                <option value="facebook">Facebook</option>
                <option value="google">Google</option>
                <option value="industry-drive">Industry Drive</option>
                <option value="insidescoop-newsletter">Inside Scoop Newsletter</option>
                <option value="insider-higher-ed">Insider Higher Ed</option>
                <option value="instagram">Instagram</option>
                <option value="intentsify">Intentsify</option>
                <option value="itb">ITB</option>
                <option value="linkedin">LinkedIn</option>
                <option value="marketo">Marketo</option>
                <option value="marketolp">Marketo LP</option>
                <option value="mediaplanet">MediaPlanet</option>
                <option value="outlook">Outlook</option>
                <option value="on24">ON24</option>
                <option value="pansoft">Pansoft</option>
                <option value="podcast">Podcast</option>
                <option value="postbeyond">PostBeyond</option>
                <option value="pureb2b">PureB2B</option>
                <option value="rev-enablement-newsletter">Rev Enablement Newsletter</option>
                <option value="sign">Sign</option>
                <option value="taqniyat">Taqniyat</option>
                <option value="unbounce">Unbounce</option>
                <option value="universitybusiness">University Business</option>
                <option value="youtube">YouTube</option>
                <option value="lac-event">LAC Event</option>
                <option value="ucisa">UCISA</option>
                <option value="twitter">Twitter</option>
            </select>
        </div>
        <div class="form-group">
            <label for="utm-medium">UTM Medium</label>
            <select id="utm-medium" name="utm_medium">
                <option value="social">Social</option>
                <option value="email">Email</option>
                <option value="cpc">CPC</option>
                <option value="display">Display</option>
                <option value="content_syndication">Content Syndication</option>
                <option value="retargeting">Retargeting</option>
                <option value="print">Print</option>
                <option value="qrcode">QR Code</option>
                <option value="sponsored-email">Sponsored Email</option>
                <option value="referral">Referral</option>
            </select>
        </div>
        <div class="form-group">
            <label for="utm-campaign">UTM Campaign</label>
            <input type="text" id="utm-campaign" name="utm_campaign" placeholder="Paste Salesforce Campaign Name here e.g 20240626 EU NTN AMOSSHE">
        </div>
        <div class="form-group">
            <label for="utm-campaignid">UTM Campaign ID</label>
            <input type="text" id="utm-campaignid" name="utm_campaignid" placeholder="e.g., 00vNu000005KKuBIAW">
        </div>
        <div class="form-group">
            <label for="utm-content">UTM Content</label>
            <input type="text" id="utm-content" name="utm_content" placeholder="e.g., elive24">
        </div>
        <button type="button" onclick="generateUTM()">Generate UTM URL</button>
    </form>
    <div id="utm-url"></div>
    <button id="copy-button" onclick="copyToClipboard()">Copy URL</button>

    <script>
        function formatCampaignName(campaignName) {
            return campaignName.toLowerCase().replace(/\s+/g, '-');
        }

        function generateUTM() {
            const baseurl = document.getElementById('base-url').value;
            const source = document.getElementById('utm-source').value;
            const medium = document.getElementById('utm-medium').value;
            const campaign = formatCampaignName(document.getElementById('utm-campaign').value);
            const campaignid = document.getElementById('utm-campaignid').value;
            const content = document.getElementById('utm-content').value;

            const fullBaseURL = `https://www.${encodeURIComponent(baseurl)}`;
            const utmURL = `${fullBaseURL}?utm_source=${encodeURIComponent(source)}&utm_medium=${encodeURIComponent(medium)}&utm_campaign=${encodeURIComponent(campaign)}&utm_campaignid=${encodeURIComponent(campaignid)}&utm_content=${encodeURIComponent(content)}`;

            document.getElementById('utm-url').innerText = utmURL;
        }

        function copyToClipboard() {
            const utmURL = document.getElementById('utm-url').innerText;
            navigator.clipboard.writeText(utmURL).then(() => {
                alert('UTM URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
