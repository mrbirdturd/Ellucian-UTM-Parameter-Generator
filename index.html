<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Parameter Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #utm-urls {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
        }
        .required {
            color: red;
        }
        #note {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Ellucian UTM Parameter Builder</h1>
    <p id="note">Fields with a red asterisk (*) are required.</p>
    <form id="utm-form">
        <div class="form-group">
            <label for="base-url">Base URL <span class="required">*</span></label>
            <input type="text" id="base-url" name="base-url" placeholder="e.g., ellucian.com" required>
        </div>
        <div class="form-group">
            <label for="utm-source">UTM Source <span class="required">*</span></label>
            <select id="utm-source" name="utm_source" multiple="multiple" required>
                <!-- Options will be added by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="utm-medium">UTM Medium <span class="required">*</span></label>
            <select id="utm-medium" name="utm_medium" multiple="multiple" required>
                <!-- Options will be added by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="utm-campaign">UTM Campaign <span class="required">*</span></label>
            <input type="text" id="utm-campaign" name="utm_campaign" placeholder="e.g., 20240626 EU NTN AMOSSHE" required>
        </div>
        <div class="form-group">
            <label for="utm-campaignid">UTM Campaign ID <span class="required">*</span></label>
            <input type="text" id="utm-campaignid" name="utm_campaignid" placeholder="e.g., 00vNu000005KKuBIAW" required>
        </div>
        <div class="form-group">
            <label for="utm-content">UTM Content</label>
            <input type="text" id="utm-content" name="utm_content" placeholder="e.g., elive24">
        </div>
        <button type="button" onclick="generateUTMs()">Generate UTM URL</button>
        <button type="button" onclick="copyToClipboard()">Copy URL</button>
        <button type="button" onclick="exportToCSV()">Export to CSV</button>
    </form>
    <div id="utm-urls"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        const sources = [
            "6sense", "aacrao", "badge", "blog", "caubo", "chronicle", "consensusdemo",
            "customer-center", "demandbase", "demandscience", "digital-insider", "educause",
            "ellucian.com", "ellumination", "encore", "facebook", "google", "industry-drive",
            "insidescoop-newsletter", "insider-higher-ed", "instagram", "intentsify", "itb",
            "linkedin", "marketo", "marketolp", "mediaplanet", "outlook", "on24", "pansoft",
            "podcast", "postbeyond", "pureb2b", "rev-enablement-newsletter", "sign", "taqniyat",
            "unbounce", "universitybusiness", "youtube", "lac-event", "ucisa", "twitter", 
            "HEUG", "Press Release", "Drift", "Gong"
        ].sort();

        const mediums = [
            "social", "email", "cpc", "display", "content_syndication", "retargeting",
            "print", "qrcode", "sponsored-email", "referral"
        ].sort();

        $(document).ready(function() {
            const sourceSelect = $('#utm-source');
            const mediumSelect = $('#utm-medium');

            sources.forEach(source => {
                sourceSelect.append(new Option(source, source));
            });

            mediums.forEach(medium => {
                mediumSelect.append(new Option(medium, medium));
            });

            sourceSelect.select2({
                placeholder: "Select source(s)",
                allowClear: true
            });

            mediumSelect.select2({
                placeholder: "Select medium(s)",
                allowClear: true
            });
        });

        function generateUTMs() {
            const baseurl = document.getElementById('base-url').value;
            const sources = $('#utm-source').val();
            const mediums = $('#utm-medium').val();
            const campaign = document.getElementById('utm-campaign').value.toLowerCase().replace(/ /g, '-');
            const campaignid = document.getElementById('utm-campaignid').value;
            const content = document.getElementById('utm-content').value;

            if (!baseurl || sources.length === 0 || mediums.length === 0 || !campaign || !campaignid) {
                alert("Please fill out all required fields.");
                return;
            }

            const urls = [];

            sources.forEach(source => {
                mediums.forEach(medium => {
                    let utmURL = `https://www.${encodeURIComponent(baseurl)}?utm_source=${encodeURIComponent(source)}&utm_medium=${encodeURIComponent(medium)}&utm_campaign=${encodeURIComponent(campaign)}&utm_campaignid=${encodeURIComponent(campaignid)}`;
                    if (content) {
                        utmURL += `&utm_content=${encodeURIComponent(content)}`;
                    }
                    urls.push(utmURL);
                });
            });

            document.getElementById('utm-urls').innerText = urls.join('\n');
        }

        function copyToClipboard() {
            const urlsText = document.getElementById('utm-urls').innerText;
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = urlsText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            alert('UTM URLs copied to clipboard');
        }

        function exportToCSV() {
            const urls = document.getElementById('utm-urls').innerText.split('\n');
            let csvContent = "data:text/csv;charset=utf-8," + urls.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "utm_urls.csv");
            document.body.appendChild(link);
            link.click();
        }
    </script>
</body>
</html>
