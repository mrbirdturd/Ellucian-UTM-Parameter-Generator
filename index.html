<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellucian UTM Parameter Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #utm-url {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Ellucian UTM Parameter Builder</h1>
    <form id="utm-form">
        <div class="form-group">
            <label for="base-url">Base URL</label>
            <input type="text" id="base-url" name="base-url" placeholder="e.g., ellucian.com ("https://www." will automatically be added to generated URL)>
        </div>
        <div class="form-group">
            <label for="utm-source">UTM Source</label>
            <select id="utm-source" name="utm_source">
                <option value="google">Google</option>
                <option value="marketo">Marketo</option>
                <option value="6sense">6sense</option>
            </select>
        </div>
        <div class="form-group">
            <label for="utm-medium">UTM Medium</label>
            <input type="text" id="utm-medium" name="utm_medium" placeholder="e.g., email">
        </div>
        <div class="form-group">
            <label for="utm-campaign">UTM Campaign</label>
            <input type="text" id="utm-campaign" name="utm_campaign" placeholder="Paste Salesforce Campaign Name here e.g 20240626 EU NTN AMOSSHE">
        </div>
        <div class="form-group">
            <label for="utm-campaignid">UTM Campaign ID</label>
            <input type="text" id="utm-campaignid" name="utm_campaignid" placeholder="e.g., 00vNu000005KKuBIAW">
        </div>
        <div class="form-group">
            <label for="utm-content">UTM Content</label>
            <input type="text" id="utm-content" name="utm_content" placeholder="e.g., elive24">
        </div>
        <button type="button" onclick="generateUTM()">Generate UTM URL</button>
    </form>
    <div id="utm-url"></div>

    <script>
        function generateUTM() {
            const baseurl = document.getElementById('base-url').value;
            const source = document.getElementById('utm-source').value;
            const medium = document.getElementById('utm-medium').value;
            const campaign = document.getElementById('utm-campaign').value;
            const campaignid = document.getElementById('utm-campaignid').value;
            const content = document.getElementById('utm-content').value;

            const fullBaseURL = `https://www.${encodeURIComponent(baseurl)}`;
            const utmURL = `${fullBaseURL}?utm_source=${encodeURIComponent(source)}&utm_medium=${encodeURIComponent(medium)}&utm_campaign=${encodeURIComponent(campaign)}&utm_campaignid=${encodeURIComponent(campaignid)}&utm_content=${encodeURIComponent(content)}`;

            document.getElementById('utm-url').innerText = utmURL;
        }
    </script>
</body>
</html>
